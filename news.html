<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Pro Loco Cerrè Sologno</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="card-style.css">
    <script src="script.js"></script>
    <script src="js/analytics.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        news-preview {
            padding: 10px;
            margin-bottom: 10px;
        }
        .centered-content {
            text-align: center; /* Centra il testo orizzontalmente */
            margin-top: 50px; /* Aggiunge un po' di spazio sopra il contenuto */
        }
    </style>
</head>
<body onload="checkDarkMode()">    
    <header>
        <h1>News</h1>
        <div class="nav-container">
            <nav>
                <a href="home.html" class="button">Home</a>
                <a href="eventi.html" class="button">Eventi</a>
                <a href="ricette.html" class="button">Ricette</a>
                <a href="attività.html" class="button">Attività</a>
                <a href="contatti.html" class="button">Chi siamo?</a>
                <a href="storia.html" class="button">La storia di Cerré</a>
                <a href="dove.html" class="button">Dove ci trovi?</a>
            </nav>
            <a onclick="toggleDarkMode()" class="button theme-toggle">Cambia Tema</a>
        </div>
    </header>

    <main>
        <h1 class="page-title">Ultime News</h1>
        <div class="card-container">
            <!-- Card News -->
            <div class="card">
                <div class="card-icon-area">
                    <i class="material-icons card-icon">article</i>
                </div>
                <div class="card-content">
                    <h2 class="card-title">Qualcosa bolle in pentola</h2>
                    <p class="card-text">Clicca sotto per saperne di più!</p>
                    <p>Data: 03/05/2025</p>
                    <a href="news/news4.html" class="card-button">Leggi tutto</a>
                </div>
            </div>
            <!-- Aggiungi altre news cards qui -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Pro Loco Cerrè Sologno</p>
    </footer>
    <script>
        function checkDarkMode() {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        }
    
        checkDarkMode(); // Verifica all'avvio della pagina
    
        window.addEventListener("storage", event => {
            if (event.key === "darkMode") {
                if (event.newValue === "enabled") {
                    document.body.classList.add("dark-mode");
                } else {
                    document.body.classList.remove("dark-mode");
                }
            }
        });
    </script>
    <iframe src="about:blank" style="display: none;"></iframe>
</body>
</body>
</html>
